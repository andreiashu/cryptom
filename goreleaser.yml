# goreleaser.yml
# Build customization
build:
  binary: cryptom
  goos:
    - darwin
  goarch:
    - amd64

brew:
  # Reporitory to push the tap to.
  github:
    owner: andreiashu
    name: homebrew-cryptom

  # Folder inside the repository to put the formula.
  # Default is the root folder.
  folder: Formula

  # Your app's homepage
  # Default is empty
  homepage: "https://github.com/andreiashu/cryptom"

  # Your app's description
  # Default is empty
  description: "Monitors orders on the Kraken cryptocurrency exchage."
